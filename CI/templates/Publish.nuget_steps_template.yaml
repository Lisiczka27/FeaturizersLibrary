  azure_dev_ops_project_id: "" # 7b4fddf7-fb53-4b12-bfcb-f87ad3774a32 (The project GUID from which to download the pipeline artifacts)

  azure_dev_ops_artifacts_internal_feed_name: "" # Name of Azure DevOps Artifacts feed used to store internal builds

  public_service_connection: "" # Service connection name setup in Azure DevOps
  release_service_connection: "" # Service connection name setup in Azure DevOps

steps:
