  - task: NuGetCommand@2
    displayName: 'Push to Public Store'

    timeoutInMinutes: 180

    inputs:
      command: push
      nuGetFeedType: external
      packagesToPush: "$(Pipeline.Workspace)/Packages/Packages/Release/*.nupkg;!$(Pipeline.Workspace)/Packages/Packages/Release/*.symbols.nupkg"
      publishFeedCredentials: ${{ parameters.public_service_connection }}

